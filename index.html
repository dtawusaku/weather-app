    <script>
      //Caesear Cipher

      function rot(str, shiftKey) {
        let r = str.toLowerCase().split("");
        const alphabets = [
          "a",
          "b",
          "c",
          "d",
          "e",
          "f",
          "g",
          "h",
          "i",
          "j",
          "k",
          "l",
          "m",
          "n",
          "o",
          "p",
          "q",
          "r",
          "s",
          "t",
          "u",
          "v",
          "w",
          "x",
          "y",
          "z",
        ];
        const key = shiftKey;
        let regEx = /\W/; //Punctuations and whitespaces
        let cipherText = [];
        console.log(r);

        //console.log(me)
        for (let i = 0; i < r.length; i++) {
          // Do for only alphanumeric characters
          if (!regEx.test(r[i])) {
            let initialIndex = alphabets.indexOf(r[i], 0);
            let cipherIndex = initialIndex + key;
            let cipherIndex2 = 0;
            if (!cipherIndex > 26) {
              cipherIndex2 = cipherIndex;
            } else {
              cipherIndex2 = cipherIndex - 26;
            }
            let cipherLetter = alphabets.at(cipherIndex2);
            cipherText.push(cipherLetter);
          } else {
            cipherText.push(r[i]);
          }
        }

        console.log(cipherText.join("").toUpperCase());
      }

      rot("WOMEN ARE COMPLICATED!", 4);
